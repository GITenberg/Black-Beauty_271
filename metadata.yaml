description: "Black Beauty is an 1877 novel by English author Anna Sewell. It was\
  \ composed in the last years of her life, during which she remained in her house\
  \ as an invalid. The novel became an immediate best-seller, with Sewell dying just\
  \ five months after its publication, but having lived long enough to see her only\
  \ novel become a success. With fifty million copies sold, Black Beauty is one of\
  \ the best-selling books of all time.\nWhile forthrightly teaching animal welfare,\
  \ it also teaches how to treat people with kindness, sympathy, and respect. In 2003,\
  \ the novel was listed at number 58 on the BBC's survey The Big Read.\n From Wikipedia\
  \ (CC BY-SA)."
